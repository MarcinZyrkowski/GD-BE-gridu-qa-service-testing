# here we could store any of default parameters (such as DB connection details)
MYSQL_HOST=localhost
MYSQL_PORT=3306
MYSQL_DATABASE=course_app
MYSQL_USER=app_user
MYSQL_PASSWORD=app_password
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.jpa.properties.hibernate.default_schema=${MYSQL_DATABASE}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update

payment.gateway.url=http://localhost:8989
server.port=8282

spring.jpa.properties.hibernate.globally_quoted_identifiers=true






